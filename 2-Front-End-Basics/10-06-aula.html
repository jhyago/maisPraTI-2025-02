<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 de Junho - Formulários</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(228 44 93);
            margin: 20px 0px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 40px;
            background-color: #080000;
        }

        h2 {
            text-align: center;
            font-size: 25px;
            color: #f1efef;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: #f8f8f8;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            margin-bottom: 5px;
        }

        .input-group .radio-group{
            display: flex;
            gap: 20px;
        }

        .input-group .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        input[type="checkbox"]{
            margin-bottom: 1px;
        }

        button {
            background-color: rgb(228 44 93);
            color: white;
            cursor: pointer;
            border: none;
            font-size: 18px;
            padding: 10px;
        }

        button:hover {
            background-color: rgb(214, 33, 81);
        }

        input, select, textarea, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="file"] {
            background-color: #222;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 5px;
        }   
        
    </style>
</head>
<body>
    <div id="form-container">
        <img src="https://www.codificaedu.com.br/_next/image?url=%2Fimages%2FimgLogo.png&w=256&q=75" alt="Codifica" >
        <h2>Formulário de Cadastro</h2>
        <form>
            <div class="input-group">
                <label>Nome Completo:</label>
                <input type="text">
            </div>
            
            <div class="input-group">
                <label>E-mail:</label>
                <input type="email">
            </div>
            
            <div class="input-group">
                <label>Senha:</label>
                <input type="password" placeholder="Digite sua senha">
            </div>
            
            <div class="input-group">
                <label>Telefone:</label>
                <input type="tel" placeholder="Digite seu Telefone">
            </div>
        
            <div class="input-group">
                <label>Website:</label>
                <input type="url">
            </div>
            
            <div class="input-group">
                <label>Data de Nascimento:</label>
                <input type="date">
            </div>
            
            <div class="input-group">
                <label>Hora:</label>
                <input type="time">
            </div>
            
            <div class="input-group">
                <label>Pesquisa:</label>
                <input type="search">
            </div>
           
            <div class="input-group">
                <label>Quantidade:</label>
                <input type="number">
            </div>

            <div class="input-group">
                <label>Gênero:</label>
                <div class="radio-group">
                    <label for="male">
                        <input type="radio" id="male" value="male" name="gender">Masculino
                    </label>
                    <label for="female">
                        <input type="radio" id="female" value="female" name="gender">Feminino
                    </label>
                    <label for="other">
                        <input type="radio" id="other" value="other" name="gender">Outro
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label>Preferências:</label>
                <div class="checkbox-group">
                    <label for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter">Gostaria de assinar a newsletter
                    </label>
                    <label for="updates">
                        <input type="checkbox" id="updates" name="updates">Gostaria de receber atualizações
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="resume">Carregar Currículo:</label>
                <input type="file" id="resume" name="resume">
            </div>

            <div class="input-group">
                <label for="city">Cidade:</label>
                <select name="city">
                    <option value="rs">Jaguarão</option>
                    <option value="sp">Sorocaba</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rs">Tapes</option>
                    <option value="pe">Olinda</option>
                    <option value="rs">Parobé</option>
                    <option value="rs">Bagé</option>
                    <option value="pb">João Pessoa</option>
                    <option value="ba">Salvador</option>
                    <option value="ba">Xique-Xique</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">Mensagem</label>
                <textarea name="message" placeholder="Deixe sua mensagem"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>  
</body>
</html>
